<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v6.js"></script>
    <title>Visibility</title>
</head>
<body>
<div id="info"></div>
<div id="viz"></div>
<script>
    // set the dimensions and margins of the graph
    const margin = {
            top: 10,
            right: 10,
            bottom: 70,
            left: 50
        },
        width = window.innerWidth - margin.left - margin.right,
        height = window.innerHeight - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#viz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom - 50)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    //Read the data
    d3.csv("/AaDS/duplicate.csv").then(function (data) {

        // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
        const mSource = Array.from(new Set(data.map(d => d.Source)))
        const mTarget = Array.from(new Set(data.map(d => d.Target)))

        // Build X scales and axis:
        const x = d3.scaleBand()
            .range([0, width])
            .domain(mTarget)
            .padding(0.05);
        svg.append("g")
            .style("font-size", 9)
            .attr("transform", function (d, i) {
                return `translate(0, ${height})`;
            })
            .call(d3.axisBottom(x).tickSize(0))
            .selectAll("text")
            .attr("transform", function (d, i) {
                return `translate(0, 60) rotate(-90)`;
            })
            .select(".domain").remove()

        // Build Y scales and axis:
        const y = d3.scaleBand()
            .range([height, 0])
            .domain(mSource)
            .padding(0.05);
        svg.append("g")
            .style("font-size", 10)
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain").remove()

        // Build color scale
        const mColor = d3.scaleSequential()
            .interpolator(d3.interpolateRdYlGn)
            .domain([d3.max(data, d => d.Value), d3.min(data, d => d.Value)])

        // create a tooltip
        const tooltip = d3.select("#info")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            // .style("border", "solid")
            // .style("border-width", "2px")
            // .style("border-radius", "5px")
            .style("padding", "5px")

        // Three function that change the tooltip when user hover / move / leave a cell
        const mouseover = function (event, d) {
            tooltip
                .style("opacity", 1)
            d3.select(this)
                .style("stroke", "black")
                .style("opacity", 1)
        }
        const mousemove = function (event, d) {
            tooltip
                .html(`[${d.Source} --> ${d.Target}]: ${d.Value}`)
                .style("left", (event.x) / 1 + "px")
                .style("top", (event.y) / 1 + "px")
        }
        const mouseleave = function (event, d) {
            tooltip
                .style("opacity", 0)
            d3.select(this)
                .style("stroke", "none")
                .style("opacity", 0.8)
        }

        // add the squares
        svg.selectAll()
            .data(data, function (d) {
                return d.Source + ':' + d.Value;
            })
            .join("rect")
            .attr("x", function (d) {
                return x(d.Target)
            })
            .attr("y", function (d) {
                return y(d.Source)
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function (d) {
                return mColor(d.Value)
            })
            .style("stroke-width", 1)
            .style("stroke", "none")
            .style("opacity", 0.8)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
    })
